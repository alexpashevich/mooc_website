{% load staticfiles %}

<!DOCTYPE html>
<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mgombo</title>

<link rel="stylesheet" type="text/css" href="{% static 'moocs/normalize.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'moocs/foundation.min.css' %}" />

<script src="{% static 'moocs/modernizr.js' %}"></script>

</head>
<body>
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href='{% url 'index' %}'>Главная</a></h1>
            </li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                {% if not user.is_anonymous %}
                <li><a href='#'>{{ user }}</a></li>
                <li><a href='{% url 'logout' %}'>Выйти</a></li>
                {% else %}
                <li><a href='{% url 'login' %}'>Войти</a></li>
                <li><a href='{% url 'register' %}'>Регистрация</a></li>
                {% endif %}
            </ul>

            <ul class="left">
                <li><a href="#">{% block backbutton %} {% endblock %} </a></li>
            </ul>
        </section>
    </nav>

    <div class="row">
        <!-- <div class="small-0 large-1 columns">one</div> -->
        <div class="small-12 large-12 columns">
            {% block content %}
            {% endblock %}
        </div>
        <!-- <div class="small-0 large-1 columns">one</div> -->
    </div>

    <script src="{% static 'moocs/jquery.js' %}"></script>
    <script src="{% static 'moocs/foundation.min.js' %}"></script>
    <script>
        $(document).foundation();
    </script>

</body>
</html>
